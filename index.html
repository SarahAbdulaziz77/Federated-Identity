<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="login-container">
        <header>
            <img src="./img/logo.png" alt="Your App Logo" class="logo">
            <a href="signup.html" class="download-app">Sign Up</a>
        </header>
        <form action="/login" method="post" class="login-form">
            <input type="email" id="username" name="username" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" class="sign-in-button">Sign In</button>
        </form>
        <div class="divider">
            <hr class="line" />
            <span class="or">or</span>
            <hr class="line" />
        </div>

        <button id="loginBtn" class="auth-passkeys">
            <img src="./img/fingerPrint.png" alt="Apple Logo" class="auth-icon">
            Login with passkeys</button>


        <div class="auth-options">
            <button id="loginButton" class="auth-google">
                <img src="./img/google.png" alt="Google Logo" class="auth-icon">
                Continue with Google</button>
        </div>

        <div class="auth-options">
            <button id="loginButton2" class="auth-github">
                <img src="./img/25231.png" alt="Github Logo" class="auth-icon">
                Continue with Github </button>
        </div>

        <div class="auth-options">
            <button id="loginButton3" class="auth-discord">
                <img src="./img/discord-mark-white.png" alt="Discord Logo" class="auth-icon">
                Continue with Discord </button>
        </div>
        <script src="./auth.js" type="module"></script>

</body>

</html>
